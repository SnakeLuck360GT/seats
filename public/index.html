<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>SeATs QR Scanner</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f0f0f0;
        padding: 20px;
    }

    /* BIGGER CAMERA PREVIEW = HIGHER EFFECTIVE SCAN DISTANCE */
    #qr-reader {
        width: 95%;
        max-width: 900px; /* IMPORTANT: THIS IS WHAT FIXES YOUR DISTANCE ISSUE */
        background: black;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }

    #qr-reader video {
        transform-origin: center;
    }

    #zoom-container {
        width: 90%;
        margin-bottom: 15px;
        text-align: center;
    }

    #code-display {
        margin-top: 20px;
        font-size: 1.4rem;
        word-break: break-word;
        text-align: center;
    }

    #error {
        color: red;
        margin-top: 10px;
        text-align: center;
    }

    button {
        padding: 12px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
    }
</style>

<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>SeATs Code Scanner</h2>

<div id="zoom-container">
    <label>Zoom</label><br>
    <input id="zoom-slider" type="range" min="1" max="3" step="0.05" value="1" style="width:100%;">
</div>

<div id="qr-reader"></div>

<div id="code-display"></div>
<div id="error"></div>

<button id="copy-btn" style="display:none;">Copy Code</button>

<script>
let currentScale = 1;
let globalCode = null;

// Apply digital zoom
function applyZoom(scale) {
    const video = document.querySelector("#qr-reader video");
    if (video) video.style.transform = `scale(${scale})`;
}

document.getElementById("zoom-slider").addEventListener("input", function() {
    currentScale = parseFloat(this.value);
    applyZoom(currentScale);
});

function updateDisplay(code) {
    globalCode = code;
    document.getElementById("code-display").textContent = code;
    document.getElementById("copy-btn").style.display = "inline-block";
    document.getElementById("error").textContent = "";
}

document.getElementById("copy-btn").addEventListener("click", () => {
    if (globalCode) navigator.clipboard.writeText(globalCode);
});

function onScanSuccess(text) {
    const match = text.match(/^https:\/\/seatssoftware\.com\/qr\/(.+)$/);
    if (match) {
        updateDisplay(match[1]);
    } else {
        document.getElementById("error").textContent = "Invalid QR code format!";
    }
}

const html5Scanner = new Html5Qrcode("qr-reader");

// THE BEST SETTINGS FOR SAFARI
const config = {
    fps: 15,
    qrbox: 220,        // HIGHER PIXEL DENSITY = LONGER RANGE
    disableFlip: true
};

html5Scanner.start(
    { facingMode: "environment" },
    config,
    onScanSuccess
).then(() => {
    setTimeout(() => applyZoom(currentScale), 500);
}).catch(err => {
    document.getElementById("error").textContent = "Camera error: " + err;
});
</script>

</body>
</html>
