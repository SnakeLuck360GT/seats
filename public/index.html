<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High-Resolution QR Scanner</title>

<style>
    body {
        font-family: Arial;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
    }
    #preview {
        width: 90%;
        max-width: 400px;
        margin-top: 20px;
        border-radius: 10px;
        display: none;
    }
    #code {
        font-size: 1.4em;
        margin-top: 15px;
        word-break: break-word;
    }
    #error {
        color: red;
        margin-top: 10px;
    }
    button, input[type=file] {
        padding: 12px 20px;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
        margin-top: 15px;
    }
    input[type=file] {
        background: #28a745;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>

<h2>High-Res QR Scanner</h2>

<!-- CAMERA BUTTON -->
<input id="cameraInput" type="file" accept="image/*" capture="environment">

<!-- SHOW PHOTO TAKEN -->
<img id="preview">

<!-- RESULTS -->
<div id="code"></div>
<div id="error"></div>

<script>
const input = document.getElementById("cameraInput");
const preview = document.getElementById("preview");
const codeBox = document.getElementById("code");
const errorBox = document.getElementById("error");

input.addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;

    errorBox.textContent = "";
    codeBox.textContent = "";

    // Display photo preview
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    // Decode after image loads
    preview.onload = () => processImage(preview);
});

function processImage(img) {
    // Create a canvas matching the full-resolution photo
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;

    // Draw image into canvas
    context.drawImage(img, 0, 0, canvas.width, canvas.height);

    // Extract pixel data
    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

    // Decode QR
    const qr = jsQR(imageData.data, canvas.width, canvas.height);

    if (qr) {
        const text = qr.data;
        const match = text.match(/^https:\/\/seatssoftware\.com\/qr\/(.+)$/);

        if (match) {
            codeBox.textContent = match[1];
        } else {
            errorBox.textContent = "Invalid QR format!";
        }
    } else {
        errorBox.textContent = "No QR code found in the photo.";
    }
}
</script>

</body>
</html>
