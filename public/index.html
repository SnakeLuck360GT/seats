<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
    }
    #codeBox {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      font-size: 1.2rem;
      word-break: break-all;
      display: none;
    }
    #copyBtn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      display: none;
    }
    #errorMsg {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
  <h1>QR Scanner</h1>

  <div id="reader"></div>
  <p id="errorMsg"></p>
  <div id="codeBox"></div>
  <button id="copyBtn">Copy Code</button>

  <script>
    const VALID_PREFIX = "https://seatssoftware.com/qr/";

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, qr => {
        handleScan(qr);
      });
    }

    function handleScan(text) {
      const errorMsg = document.getElementById("errorMsg");
      const codeBox = document.getElementById("codeBox");
      const copyBtn = document.getElementById("copyBtn");

      if (!text.startsWith(VALID_PREFIX)) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Invalid QR format!";
        codeBox.style.display = "none";
        copyBtn.style.display = "none";
        return;
      }

      const code = text.replace(VALID_PREFIX, "");

      errorMsg.style.display = "none";
      codeBox.style.display = "block";
      copyBtn.style.display = "block";

      codeBox.textContent = code;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code);
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy Code"), 1500);
      };
    }

    window.onload = startScanner;
  </script>
</body>
</html>
