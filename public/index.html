<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>SeATs Code Scanner</title>

<style>
    body {
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background: #f0f0f0;
    }

    #zoom-container {
        width: 90%;
        margin-bottom: 15px;
        text-align: center;
    }

    #qr-reader {
        width: 100%;
        max-width: 420px; /* slightly bigger for better sampling */
        overflow: hidden;
        position: relative;
        background: black;
        border-radius: 8px;
    }

    /* Digital zoom target */
    #qr-reader video {
        transform-origin: center center;
    }

    #code-display {
        font-size: 1.5em;
        margin: 10px 0;
        word-break: break-word;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    #error {
        color: red;
        margin-top: 10px;
        text-align: center;
    }
</style>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<h2>SeATs Code Scanner</h2>

<!-- ZOOM SLIDER AT TOP -->
<div id="zoom-container">
    <label>Zoom</label><br>
    <input type="range" id="zoom-slider" min="1" max="3" step="0.05" value="1" style="width: 100%;">
</div>

<div id="qr-reader"></div>
<div id="error"></div>
<div id="code-display"></div>
<button id="copy-btn" style="display:none;">Copy Code</button>

<script>
let globalCode = null;
let currentScale = 1;

// Apply digital zoom via CSS transform
function applyZoom(scale) {
    const video = document.querySelector("#qr-reader video");
    if (video) {
        video.style.transform = `scale(${scale})`;
    }
}

document.getElementById("zoom-slider").addEventListener("input", function () {
    currentScale = parseFloat(this.value);
    applyZoom(currentScale);
});

// Update display with code
function updateDisplay(code) {
    globalCode = code;
    document.getElementById("code-display").textContent = code;
    document.getElementById("copy-btn").style.display = "inline-block";
    document.getElementById("error").textContent = "";
}

document.getElementById("copy-btn").addEventListener("click", () => {
    if (globalCode) {
        navigator.clipboard.writeText(globalCode).then(() => alert("Code copied!"));
    }
});

// QR scan callback
function onScanSuccess(decodedText) {
    const match = decodedText.match(/^https:\/\/seatssoftware\.com\/qr\/(.+)$/);
    if (match) {
        updateDisplay(match[1]);
    } else {
        document.getElementById("error").textContent = "Invalid QR code format!";
    }
}

// Init scanner (SAFE, SIMPLE, WORKS ON SAFARI)
const html5Scanner = new Html5Qrcode("qr-reader");

html5Scanner.start(
    { facingMode: "environment" },  // Let browser pick best rear camera
    {
        fps: 15,                    // a bit smoother than 10
        qrbox: 300,                 // slightly larger scan area for better effective resolution
        disableFlip: true           // no mirror flipping
    },
    onScanSuccess,
    // optional error callback per frame (we can ignore or log)
    (errMsg) => {
        // console.log("scan error", errMsg);
    }
).then(() => {
    // apply initial zoom once video is there
    setTimeout(() => applyZoom(currentScale), 500);
}).catch(err => {
    document.getElementById("error").textContent = "Camera failed to start: " + err;
});
</script>

</body>
</html>
