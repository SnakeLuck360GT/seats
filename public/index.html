<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperScan QR (Long Distance)</title>

<style>
    body {
        font-family: Arial;
        text-align: center;
        background: #f0f0f0;
        padding: 20px;
    }
    #preview {
        width: 95%;
        max-width: 450px;
        border-radius: 12px;
        margin-top: 15px;
        display: none;
    }
    #code {
        font-size: 1.4em;
        margin-top: 20px;
        word-break: break-word;
    }
    #error {
        color: red;
        margin-top: 10px;
    }
    input[type=file] {
        padding: 12px;
        border-radius: 10px;
        font-size: 1.1em;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>

<!-- ZXING (big improvement over jsQR) -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

</head>
<body>

<h1>SuperScan QR (Long Distance)</h1>

<input id="cameraInput" type="file" accept="image/*" capture="environment">

<img id="preview">

<div id="code"></div>
<div id="error"></div>

<script>
const input = document.getElementById("cameraInput");
const preview = document.getElementById("preview");
const codeOut = document.getElementById("code");
const errorOut = document.getElementById("error");

const reader = new ZXing.BrowserQRCodeReader();

input.addEventListener("change", async () => {
    const file = input.files[0];
    if (!file) return;

    errorOut.textContent = "";
    codeOut.textContent = "";

    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    preview.onload = async () => {
        try {
            const result = await reader.decodeFromImage(preview);
            const text = result.text;

            const match = text.match(/^https:\/\/seatssoftware\.com\/qr\/(.+)$/);

            if (match) codeOut.textContent = match[1];
            else errorOut.textContent = "Invalid QR format!";

        } catch (e) {
            errorOut.textContent = "QR not found. Try closer / zoom / better lighting.";
        }
    };
});
</script>

</body>
</html>
